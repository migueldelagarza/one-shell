<nav>
  @for (link of links(); track $index) {
  <a mat-button color="primary" [routerLink]="link.route" [matTooltip]="link.tooltip">
    <mat-icon>{{link.icon}}</mat-icon>
    <span>{{link.label}}</span>
  </a>
  }
  @if (moreLinks()) {
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @for (link of moreLinks(); track $index) {
        <button mat-menu-item [routerLink]="link.route">
          {{link.label}}
        </button>
      }
    </mat-menu>
  }
</nav>
